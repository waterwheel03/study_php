<!DOCTYPE html>
<html lang="ja">
	<head>
    	<!--
   		授業で使用したサンプルです
    	-->
		<meta charset="utf-8">
		<title>正規表現入門</title>
	</head>
	<body>
    	<h1>html5で利用できる様々な入力フォーム</h1>
    	<form action="" method="post">
        	<p>文字: <input type="text"></p>
        	<p>email: <input type="email"></p>
        	<p>url: <input type="url"></p>
        	<p>日付: <input type="date"></p>
        	<p>数値: <input type="number"></p>
        	<p>範囲: <input type="range"></p>
        	<p>カラー: <input type="color"></p>
        	<p>正規表現: <input pattern="^[a-z]{5}$"></p>
        	<p>必須項目: <input type="submit" value="送信"></p>
    	</form>
	</body>
</html>
